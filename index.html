<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar">
        <h1 class="title">Library</h1>
        <button class="new-book">New Book</button>
    </div>
    <div class="main">
    </div>
    <dialog>
        <form action="" method="dialog">
            <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required minlength="1">
            </div>
            <div class="input-container">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" required minlength="10">
            </div>
            <div class="input-container">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required minlength="3">
            </div>
            <div class="input-container">
                <label for="pages">Pages:</label>
                <input type="number" name="pages" id="pages" required minlength="1">
            </div>
            <button type="submit" class="submit">Submit</button>
            <button type="reset" class="cancel">Cancel</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
